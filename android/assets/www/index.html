<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset="utf-8">
            <meta name="description" content="Remeber your Favorite Beer." />
            <meta name="keywords" content="beer, bar, domestic, foreign" />
            <meta name="robots" content="index, follow" />
            <title>Just on Tap</title>
            
            <!--  Mobile viewport optimized: j.mp/bplateviewport -->
            <meta name="HandheldFriendly" content="True">
                <meta name="MobileOptimized" content="320"/>
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    
                    <!-- Mobile IE needs ClearType for smoothing fonts -->
                    <meta http-equiv="cleartype" content="on">
                         <link href="css/index.css" rel="stylesheet" type="text/css" /> 
                        <link rel="stylesheet" href="libs/jquery.mobile-1.3.0.min.css" />
                        <script src="libs/modernizr.custom.min.js"></script>
                        </head>
	<body>
		<div data-role="page" id="home">
			<div data-role="header" data-position="fixed">
				<h2>On Tap</h2>
			</div>
			<div data-role="content">
				<ul data-role="listview" data-inset="true" data-divider-theme="b">
					<li data-role="list-divider" id="myBeer" class="divider-color">my beer</li>
					<li><a href="#" id="domestic">domestic</a></li>
					<li><a href="#" id="foreign">foreign</a></li>
					<li data-role="list-divider" id="myBar" class="divider-color">my bar</li>
					<li><a href="#" id="walkable">walkable</a></li>
					<li><a href="#"id="tRide">taxi ride</a></li>
					<li data-role="list-divider" id="bSocial" class="divider-color">bar social</li>
					<li><a href="#" id="bPix">bar pix</a></li>
					<li><a href="#" id="mLocale">my locale</a></li>
				</ul>
			</div>
			<div data-role="footer" data-position="fixed">
			</div>
		</div>
		<div data-role="page" id="barPix">
			<div data-role="header" data-position="fixed">
                
			</div>
			<div data-role="content">
				<ul id="data-output">
					<li id="data-msg"><h2>Data Search</h2></li>
				</ul>
                
			</div>
			<div data-role="footer" data-position="fixed">
                
			</div>
		</div>
        
		<script src= "libs/jquery-1.10.1.min.js"></script>
		<script src="libs/jquery.mobile-1.3.0.min.js"></script>
		<script type="text/javascript" src="libs/jquery.validate.min.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
